{% extends 'base.html' %}

{% block content %}
<h1>Adicionar Personagem</h1>
<form action="{{ url_for('adicionar_personagem') }}" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

    <label for="aparicao">Aparição:</label>
    <input type="text" id="aparicao" name="aparicao" required><br><br>

    <label for="imagem">Imagem:</label>
    <input type="text" id="imagem" name="imagem" required><br><br>

    <input type="submit" value="Adicionar">
</form>
{% endblock content %}
