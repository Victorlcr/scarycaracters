{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Editar Personagem</h1>
    <form method="POST">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ personagem.nomePersonagem }}">
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="{{ personagem.dataNascimento }}">
        </div>
        <div class="form-group">
            <label for="aparicao">Aparição:</label>
            <input type="text" class="form-control" id="aparicao" name="aparicao" value="{{ personagem.aparicao }}">
        </div>
        <div class="form-group">
            <label for="imagem">URL da Imagem:</label>
            <input type="text" class="form-control" id="imagem" name="imagem" value="{{ personagem.imagem }}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock content %}
